<div>
    <form [formGroup]="articleForm" (ngsubmit)="onSubmit()" >
        <p>
            <label for="title">title</label>
            <input type="text" id="title" name="title" formControlName="title">
        </p>
        <div *ngIf="! articleForm.controls.title?.valid && ( articleForm.controls.title?.touched)">
            <div >title is required</div>
        </div>

        <p>
            <label for="des">description</label>
            <input type="text" id="des" name="des" formControlName="description">
        </p>
        <div *ngIf="! articleForm.controls.description.valid && ( articleForm.controls.description.dirty || articleForm.controls.description.touched)">
            <div >description is required</div>
        </div>

        <p>
            <label for="tags">tags</label>
            <input type="text" id="tags" name="tags" formControlName="tags" (keydown)="enter($event)" [(ngModel)]="smalltag">
        </p>
    
        <p>
            <button type="submit" [disabled]="!articleForm.valid">submit</button>
        </p>
    </form>
</div>
